{% extends "base.html" %}

{% block title %}Choose Your Path | Elevo{% endblock %}

{% block content %}
<section class="min-h-[90vh] py-16 px-4 flex items-center justify-center relative overflow-hidden">
    <!-- Ambient Background -->
    <div class="absolute top-1/4 -right-20 w-96 h-96 bg-cyan-500/10 rounded-full blur-[130px] pointer-events-none"></div>
    <div class="absolute bottom-1/4 -left-20 w-96 h-96 bg-violet-500/10 rounded-full blur-[130px] pointer-events-none"></div>

    <div class="w-full max-w-4xl relative z-10 text-center">
        <div class="mb-12 opacity-0" id="onboardingHeader">
            <h1 class="text-5xl font-black text-white brand-font mb-4">
                How will you use <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-emerald-400">Elevo?</span>
            </h1>
            <p class="text-slate-400 text-lg">Select the path that fits your current goals.</p>
        </div>

        <form method="post" class="grid grid-cols-1 md:grid-cols-2 gap-8">
            {% csrf_token %}
            
            <!-- Path A: Student -->
            <button type="submit" name="goal" value="student" class="group relative p-10 rounded-[2.5rem] bg-slate-950/40 border border-white/10 glass-elevated backdrop-blur-3xl hover:border-cyan-500/50 transition-all text-left opacity-0" id="studentCard">
                <div class="w-16 h-16 rounded-2xl bg-cyan-500/10 flex items-center justify-center text-cyan-400 mb-6 group-hover:scale-110 transition-transform">
                    <i class="ri-user-smile-line text-4xl"></i>
                </div>
                <h3 class="text-2xl font-black text-white mb-3">Individual Student</h3>
                <p class="text-slate-400 leading-relaxed mb-6">
                    Analyze your resume, practice coding problems, and prepare for interviews with AI.
                </p>
                <div class="flex items-center gap-2 text-cyan-400 font-bold text-sm">
                    Initialize Student Terminal <i class="ri-arrow-right-line"></i>
                </div>
            </button>

            <!-- Path B: Org Admin -->
            <button type="submit" name="goal" value="org_admin" class="group relative p-10 rounded-[2.5rem] bg-slate-950/40 border border-white/10 glass-elevated backdrop-blur-3xl hover:border-emerald-500/50 transition-all text-left opacity-0" id="adminCard">
                <div class="w-16 h-16 rounded-2xl bg-emerald-500/10 flex items-center justify-center text-emerald-400 mb-6 group-hover:scale-110 transition-transform">
                    <i class="ri-building-line text-4xl"></i>
                </div>
                <h3 class="text-2xl font-black text-white mb-3">Institutional Admin</h3>
                <p class="text-slate-400 leading-relaxed mb-6">
                    Manage placement batches, invite students, and track their performance via dashboards.
                </p>
                <div class="flex items-center gap-2 text-emerald-400 font-bold text-sm">
                    Provision Org Dashboard <i class="ri-arrow-right-line"></i>
                </div>
            </button>
        </form>

        {% if messages %}
            <div class="mt-8">
                {% for message in messages %}
                    <div class="inline-block px-6 py-3 rounded-full bg-red-500/10 text-red-300 border border-red-500/20 text-sm font-medium">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const tl = gsap.timeline({ defaults: { ease: "power4.out", duration: 1 }});
        tl.to("#onboardingHeader", { opacity: 1, y: 0, from: { y: -20 } })
          .to("#studentCard", { opacity: 1, x: 0, from: { x: -40 } }, "-=0.6")
          .to("#adminCard", { opacity: 1, x: 0, from: { x: 40 } }, "-=0.8");
    });
</script>

<style>
    .glass-elevated {
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
    }
</style>
{% endblock %}
