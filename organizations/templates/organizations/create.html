{% extends "base.html" %}
{% block title %}Create Organization | Elevo{% endblock %}

{% block content %}
<section class="min-h-screen py-8 px-4">
  <div class="mx-auto max-w-xl">

    <div class="text-center mb-8">
      <div class="w-16 h-16 mx-auto rounded-2xl bg-gradient-to-br from-sky-500/20 to-violet-500/20 border border-sky-500/30 flex items-center justify-center mb-4">
        <i class="ri-building-line text-sky-400 text-2xl"></i>
      </div>
      <h1 class="text-2xl font-bold text-slate-100 brand-font">Create Organization</h1>
      <p class="text-sm text-slate-500 mt-1">Set up your organization and start adding students</p>
    </div>

    <form method="post" action="{% url 'organizations:create_org' %}" class="rounded-2xl border border-white/10 bg-slate-900/60 backdrop-blur-xl p-6 space-y-5">
      {% csrf_token %}

      <div>
        <label class="block text-sm font-medium text-slate-300 mb-1.5">Organization Name *</label>
        <input type="text" name="name" required placeholder="e.g. ABC College of Engineering"
               class="w-full px-4 py-3 rounded-xl border border-white/10 bg-slate-900/75 text-slate-200 text-sm placeholder:text-slate-500 focus:outline-none focus:border-sky-500/50 focus:ring-2 focus:ring-sky-500/10 transition-all">
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-300 mb-1.5">Description</label>
        <textarea name="description" rows="3" placeholder="Brief description of your organization..."
               class="w-full px-4 py-3 rounded-xl border border-white/10 bg-slate-900/75 text-slate-200 text-sm placeholder:text-slate-500 focus:outline-none focus:border-sky-500/50 focus:ring-2 focus:ring-sky-500/10 transition-all resize-none"></textarea>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-slate-300 mb-1.5">Contact Email</label>
          <input type="email" name="email" placeholder="admin@org.com"
                 class="w-full px-4 py-3 rounded-xl border border-white/10 bg-slate-900/75 text-slate-200 text-sm placeholder:text-slate-500 focus:outline-none focus:border-sky-500/50 focus:ring-2 focus:ring-sky-500/10 transition-all">
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-300 mb-1.5">Website</label>
          <input type="url" name="website" placeholder="https://..."
                 class="w-full px-4 py-3 rounded-xl border border-white/10 bg-slate-900/75 text-slate-200 text-sm placeholder:text-slate-500 focus:outline-none focus:border-sky-500/50 focus:ring-2 focus:ring-sky-500/10 transition-all">
        </div>
      </div>

      <div class="flex items-center gap-3 px-4 py-3 rounded-xl bg-emerald-500/10 border border-emerald-500/20">
        <i class="ri-gift-line text-emerald-400 text-lg"></i>
        <p class="text-sm text-emerald-300">You'll get a <strong>30-day free trial</strong> with access to all Free plan features.</p>
      </div>

      <button type="submit" class="w-full py-3 rounded-xl bg-gradient-to-r from-sky-500 to-teal-500 text-white font-semibold hover:from-sky-600 hover:to-teal-600 transition-all shadow-lg shadow-sky-500/15">
        <i class="ri-add-line mr-1"></i> Create Organization
      </button>
    </form>

  </div>
</section>
{% endblock %}
